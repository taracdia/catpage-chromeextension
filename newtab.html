<!doctype html>
<html>

<head>
  <title>New Cats</title>
  <script src="jquery.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <p id="buttonBar">
    <input type="radio" name="numberMode" value="one">One cat
    <input type="radio" name="numberMode" value="many">Multiple cats
    <input type="number" name="catsNumber" min="1" max="100" placeholder="# of cats" id="catsNumberInput">
    <button id="getFavesButton">Get Fave(s)</button>
    <button id="newCatButton">Get New Cat(s)</button>

    <input type="range" min="20" max="1000" value="200" class="slider" id="imageSizeSlider">Image size
  </p>
  <div id="singleCatDiv" class="catImageDiv">

  </div>
  <div id="multipleCatsDiv"></div>
</body>
<script src="javascript.js"></script>

</html>
